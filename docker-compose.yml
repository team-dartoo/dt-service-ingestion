version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:4-management
    container_name: dt-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - dt-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: dt-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - dt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Producer Service (DART API 폴링)
  producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: dt-producer
    env_file:
      - .env
    volumes:
      - ./producer:/app
      - ./logs:/app/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - dt-network
    restart: unless-stopped

  # Consumer Service (Disclosure API 호출)
  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: dt-consumer
    env_file:
      - .env
    volumes:
      - ./consumer:/app
      - ./logs:/app/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - dt-network
    restart: unless-stopped

networks:
  dt-network:
    external: true

volumes:
  minio-data: