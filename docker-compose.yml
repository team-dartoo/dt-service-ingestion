version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:4
    container_name: dt-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "15672:15672"   # Management UI (optional)
    networks:
      - dt-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: dt-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    networks:
      - dt-network

  # Producer Service (Ingestion)
  producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: dt-producer
    env_file:
      - .env
    volumes:
      - ./producer:/app
      - ./logs:/app/logs
    depends_on:
      - rabbitmq
      - minio
    networks:
      - dt-network

  # Consumer Service (Worker)
  consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: dt-consumer
    env_file:
      - .env
    volumes:
      - ./consumer:/app
      - ./logs:/app/logs
    depends_on:
      - rabbitmq
      - minio
    networks:
      - dt-network

networks:
  dt-network:
    external: true

volumes:
  minio-data: